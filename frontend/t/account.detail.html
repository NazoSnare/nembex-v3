
{{#showNav}}
<ul id="paging">
	{{#prev}}
	<li><a rel="prev" href="#/account/{{addr}}/{{prev}}">prev page</a></li>
	{{/prev}}
	{{^prev}}
	<li><a nohref>prev page</a></li>
	{{/prev}}

	{{#showNext}}
	<li><a rel="next" href="#/account/{{addr}}/{{next}}">next page</a></li>
	{{/showNext}}
	{{^showNext}}
	<li><a nohref>next page</a></li>
	{{/showNext}}

</ul>
{{/showNav}}
