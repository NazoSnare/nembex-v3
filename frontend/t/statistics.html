<div id="graph">
		<h5>Block times</h5>

		<div class="four columns range">
			Average calculation range blocks: <label for="blocktimes_range">60</label>
		</div>
		<div class="six columns range">
			<input id="blocktimes_range" class="u-full-width" type="range" min="60" max="540" value="60" step="30" title="Averages calculated based from 60 to 420 blocks "/>
		</div>
		</div>
		<div>
			<div id="blocktimes_labels"></div>
			<div id='blocktimes' class="canvas"></div>
		</div>

		<h5>Difficulties</h5>
		<div>
			<div id="difficulties_labels"></div>
			<div id='difficulties' class="canvas"></div>
		</div>

</div>
