<h5>Aggregate modification transactions</h5>
<table id="aggregates" class="u-full-width">
  <thead>
    <tr>
      <th>Sender </th>
      <th>Modifications <br> Fee</th>
      <th>Height</th>
      <th>Timestamp <br> deadline</th>
    </tr>
  </thead>
</table>

{{#showNav}}
<ul id="paging">
	{{#prev}}
	<li><a rel="prev" href="#/aggregates/{{prev}}">prev page</a></li>
	{{/prev}}
	{{^prev}}
	<li><a nohref>prev page</a></li>
	{{/prev}}

	{{#showNext}}
	<li><a rel="next" href="#/aggregates/{{next}}">next page</a></li>
	{{/showNext}}
	{{^showNext}}
	<li><a nohref>next page</a></li>
	{{/showNext}}

</ul>
{{/showNav}}
