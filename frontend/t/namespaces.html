<h5>Namespace provision transactions</h5>

<table id="namespaces" class="u-full-width">
  <thead>
    <tr>
      <th>Issuer <br> (name) </th>
      <th>Fee</th>
      <th>Height</th>
      <th>Timestamp <br> deadline</th>
    </tr>
  </thead>
</table>

{{#showNav}}
<ul id="paging">
	{{#prev}}
	<li><a rel="prev" href="#/namespaces/{{prev}}">prev page</a></li>
	{{/prev}}
	{{^prev}}
	<li><a nohref>prev page</a></li>
	{{/prev}}

	{{#showNext}}
	<li><a rel="next" href="#/namespaces/{{next}}">next page</a></li>
	{{/showNext}}
	{{^showNext}}
	<li><a nohref>next page</a></li>
	{{/showNext}}

</ul>
{{/showNav}}
